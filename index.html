<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCII | Imagine the Future</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1a24, #112d3a);
      color: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100dvh; /* ✅ Dynamic viewport for iOS */
      min-height: 100vh; /* ✅ Fallback for older browsers */
      overflow: hidden; /* Prevent scroll */
    }

    header {
      padding-top: 10px;
    }

    header img {
      width: 18vw;
      max-width: 180px;
      min-width: 100px;
      display: block;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0.2em 0;
    }

    .tagline {
      font-size: clamp(1rem, 4vw, 1.3rem);
      line-height: 1.3;
      color: #e0e0e0;
      margin: 0 auto 1em;
      max-width: 90vw;
    }

    .cta-button {
      background: none;
      border: 2px solid #56c2c0;
      color: #56c2c0;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #56c2c0;
      color: #0b1a24;
    }

    footer {
      padding: 10px 0;
      font-size: 0.9em;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
    }

    .social-icons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .social-icons a svg,
    .social-icons a span {
      width: 22px;
      height: 22px;
      fill: #f5b342;
      color: #f5b342;
      transition: 0.3s ease;
    }

    .social-icons a:hover svg,
    .social-icons a:hover span {
      fill: #ffffff;
      color: #ffffff;
    }

    .x-icon {
      font-weight: bold;
      font-size: 1.4em;
    }

    .footer-text {
      margin: 0;
      color: #cccccc;
    }

    @media (max-width: 600px) {
      .cta-button {
        font-size: 0.95em;
        padding: 10px 18px;
      }

      .footer-text {
        font-size: 0.85em;
      }

      .social-icons a svg,
      .social-icons a span {
        width: 20px;
        height: 20px;
      }

      .x-icon {
        font-size: 1.2em;
      }
    }
  </style>
</head>

  <header>
    <img src="mgcii-logo.png" alt="MGCII Logo" loading="lazy" />
  </header>

  <main>
    <h1>IMAGINE THE FUTURE</h1>
    <p class="tagline">
      Tackling the grand challenges of our time will take bold new approaches.<br />
      From Maryland to the world, be part of something transformative.
    </p>
    <a href="form.html" class="cta-button">Stay in the Loop</a>

</html>

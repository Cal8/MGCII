<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MGCII | Imagine the Future</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1a24, #112d3a);
      color: #ffffff;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 10px 0 0;
    }

    header img {
      width: 18vw;
      max-width: 180px;
      min-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0.2em 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    .tagline {
      font-size: clamp(1rem, 4vw, 1.4rem);
      line-height: 1.3em;
      color: #e0e0e0;
      max-width: 90vw;
      margin: 0 auto 1em;
      animation: fadeIn 1.5s ease-in-out;
    }

    .cta-button {
      background: none;
      border: 2px solid #56c2c0;
      color: #56c2c0;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #56c2c0;
      color: #0b1a24;
    }

    footer {
      padding-bottom: 10px;
      font-size: 0.9em;
      text-align: center;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }

    .social-icons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .social-icons a svg,
    .social-icons a span {
      width: 22px;
      height: 22px;
      fill: #f5b342;
      color: #f5b342;
      transition: 0.3s ease;
    }

    .social-icons a:hover svg,
    .social-icons a:hover span {
      fill: #ffffff;
      color: #ffffff;
    }

    .x-icon {
      font-weight: bold;
      font-size: 1.4em;
    }

    .footer-text {
      margin: 0;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="mgcii-logo.png" alt="MGCII Logo" loading="lazy" />
  </header>

  <main>
    <h1>IMAGINE THE FUTURE</h1>
    <p class="tagline">
      Tackling the grand challenges of our time will take bold new approaches.<br />
      From Maryland to the world, be part of something transformative.
    </p>
    <a href="form.html" class="cta-button">Stay in the Loop</a>
  </main>

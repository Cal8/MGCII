<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MGCII | Imagine the Future</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dyZCmEJf4kZCW1O3gjzyQnT+4YzMuvTIs+mzqzTjWIfKP4DWzFeWLW4AJTjX+7s1wUDb9tsNoxwhtBvY6yPi3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1a24, #112d3a);
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    header img {
      width: 18vw;
      max-width: 200px;
      min-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 10px 0 10px;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      margin: 0.2em 0;
      color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

    .tagline {
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      max-width: 90vw;
      line-height: 1.4em;
      margin: 0 auto 1.2em auto;
      padding: 0 1em;
      color: #e0e0e0;
      animation: fadeIn 2s ease-in-out;
      white-space: normal;
      word-break: keep-all;
    }

    .cta-button {
      background: none;
      border: 2px solid #56c2c0;
      color: #56c2c0;
      padding: 14px 28px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #56c2c0;
      color: #0b1a24;
    }

    footer {
      width: 100%;
      color: #cccccc;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      padding: 1em;
    }

    .social-icons {
      display: flex;
      gap: 1.2em;
      justify-content: center;
      font-size: 1.3em;
      color: #f5b342;
      margin-bottom: 0.5em;
    }

    .social-icons a {
      color: #f5b342;
      text-decoration: none;
      font-size: 1.5em;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    .footer-text {
      margin: 0;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .cta-button {
        font-size: 0.95em;
        padding: 12px 24px;
      }

      .footer-text {
        font-size: 0.9em;
      }

      .social-icons a {
        font-size: 1.3em;
        margin: 0 8px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="mgcii-logo.png" alt="MGCII Logo" loading="lazy" />
  </header>

  <main>
    <h1>IMAGINE THE FUTURE</h1>
    <section class="hero">
      <p class="tagline">
        Tackling the grand challenges of our time will take bold new approaches.<br />
        From Maryland to the world, be part of something transformative.
      </p>
    </section>
    <a href="marylandgrandchallenge@gmail.com" class="cta-button">Stay in the Loop</a>
  </main>

  <footer>
    <div class="footer-container">
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:info@marylandgrandchallenge.org" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://twitter.com" target="_blank" title="Twitter/X"><i class="fab fa-x-twitter"></i></a>
      </div>
      <p class="footer-text">Coming Fall 2025</p>
    </div>
  </footer>
</body>
</html>

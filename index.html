<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCII | Imagine the Future</title>

  <!-- Favicon Configuration for MGCII -->
  <link rel="icon" href="MGCII favicon.png" type="image/png">
  <link rel="shortcut icon" href="MGCII favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="MGCII favicon.png">
  <meta name="theme-color" content="#003f4e">
  <meta name="msapplication-TileColor" content="#003f4e">
  <meta name="msapplication-TileImage" content="MGCII favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1a24, #112d3a);
      color: #ffffff;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding-top: 10px;
    }

    header img {
      width: 18vw;
      max-width: 180px;
      min-width: 100px;
      display: block;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0.2em 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    .tagline {
      opacity: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: clamp(1rem, 4vw, 1.3rem);
      line-height: 1.3;
      color: #e0e0e0;
      margin: 0 auto 1em;
      max-width: 90vw;
      animation: fadeInTagline 1.5s ease-in-out 1.4s;
      animation-fill-mode: forwards;
    }

    .cta-button {
      background: none;
      border: 2px solid #56c2c0;
      color: #56c2c0;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-in-out;
      animation-fill-mode: both;
    }

    .cta-button:hover {
      background-color: #56c2c0;
      color: #0b1a24;
    }

    .launch-text {
      margin-top: 30px;
      margin-bottom: 30px;
      font-size: 0.95em;
      color: #cccccc;
      font-style: italic;
      opacity: 0.9;
      animation: fadeIn 2.2s ease-in-out;
    }

    footer {
      padding: 10px 0;
      font-size: 0.9em;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
    }

    .social-icons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .social-icons a svg,
    .social-icons a span {
      width: 24px;
      height: 24px;
      fill: #f5b342 !important;
      color: #f5b342 !important;
      display: inline-block;
      vertical-align: middle;
      transition: 0.3s ease;
    }

    .social-icons svg {
      width: 24px !important;
      height: 24px !important;
      fill: #f5b342 !important;
      color: #f5b342 !important;
      display: inline-block;
    }

    .social-icons a:hover svg,
    .social-icons a:hover span {
      fill: #ffffff !important;
      color: #ffffff !important;
    }

    .x-icon {
      font-weight: bold;
      font-size: 1.4em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInTagline {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .cta-button {
        font-size: 0.95em;
        padding: 10px 18px;
      }

      .social-icons a svg,
      .social-icons a span {
        width: 22px;
        height: 22px;
      }

      .social-icons svg {
        width: 22px !important;
        height: 22px !important;
      }

      .x-icon {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="mgcii-logo.png" alt="MGCII Logo" loading="lazy" />
  </header>

  <main>
    <h1>IMAGINE THE FUTURE</h1>
    <p class="tagline">
      Tackling the grand challenges of our time will take bold new approaches.<br />
      From Maryland to the world, be part of something transformative.
    </p>
    <a href="form.html" class="cta-button">Stay in the Loop</a>
    <p class="launch-text">Coming Fall 2025</p>
  </main>

  <footer>
    <div class="footer-container">
      <div class="social-icons">

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCII | Imagine the Future</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1a24, #112d3a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    header {
      margin-bottom: 20px;
    }

    header img {
      width: 18vw;          /* responsive scaling */
      max-width: 200px;     /* cap on large screens */
      min-width: 120px;     /* floor on small screens */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 3.5em;
      margin: 0.2em 0;
      color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

   .tagline {
  font-size: 1.6em;
  max-width: 90vw;
  line-height: 1.4em;
  margin: 0 auto;
  padding: 0 1em;
  color: #e0e0e0;
  animation: fadeIn 2s ease-in-out;
  white-space: normal;
  word-break: keep-all;
}

    .cta-button {
      background: none;
      border: 2px solid #56c2c0;
      color: #56c2c0;
      padding: 14px 28px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #56c2c0;
      color: #0b1a24;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #cccccc;
      font-size: 0.95em;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      padding: 1em;
    }

    .social-icons {
      display: flex;
      gap: 1em;
      justify-content: center;
      font-size: 1.3em;
      color: #f5b342;
      margin-bottom: 0.5em;
    }

    .social-icons a {
      color: #f5b342;
      text-decoration: none;
      font-size: 1.3em;
      margin: 0 10px;
    }

    .footer-text {
      margin: 0;
      font-size: 1em;
    }

    @media (max-width: 600px) {
  .tagline {
    font-size: 1.2em;
    max-width: 95vw;
    padding: 0;
  }

      .cta-button {
        font-size: 0.95em;
        padding: 12px 24px;
      }

      .footer-container {
        flex-direction: column;
        gap: 0.5em;
      }

      .footer-text {
        font-size: 0.9em;
      }

      .social-icons a {
        font-size: 1.2em;
        margin: 0 8px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="mgcii-logo.png" alt="MGCII Logo" />
  </header>
  <main>
    <h1>IMAGINE THE FUTURE</h1>
    <section class="hero">
      <p class="tagline">
        Tackling the grand challenges of our time will take bold new approaches.<br />
        From Maryland to the world, be part of something transformative.
      </p>
    </section>
    <button class="cta-button" onclick="alert('Email signup coming soon!')">Stay in the Loop</button>
  </main>
  <footer>
    <div class="footer-container">
      <div class="social-icons">
        <a href="#" title="LinkedIn">in</a>
        <a href="#" title="Email">@</a>
        <a href="#" title="Twitter">X</a>
      </div>
      <p class="footer-text">Coming Fall 2025</p>
    </div>
  </footer>
</body>
</html>
